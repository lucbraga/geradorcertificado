<html>
	<head>
		<title>Gerador de Certificados</title>
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
      	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
      	<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
      	<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class="container">
		//Grava no script do Php
         <form class="form-horizontal" action="processa.php" method="POST"  id="contact_form">
            <fieldset>
               <center>
                  <h1>Grave as Informacoes para o Certificado</h1>
               </center>
               <p>&nbsp;</p>

               //Botao Nome
               <div class="form-group">
                  <label class="col-md-4 control-label">Nome</label>  
                  <div class="col-md-4 inputGroupContainer">
                     <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="nome" placeholder="Nome completo" class="form-control"  type="text">
                     </div>
                  </div>
               </div>
               //Botao CPF
               <div class="form-group">
                  <label class="col-md-4 control-label" >CPF</label> 
                  <div class="col-md-4 inputGroupContainer">
                     <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                        <input name="cpf" placeholder="CPF" class="form-control"  type="text" maxlength="14" onkeypress="formatar('###.###.###-##', this);">
                     </div>
                  </div>
               </div>
               //Botao Horas
               <div class="form-group">
                  <label class="col-md-4 control-label">Horas</label>  
                  <div class="col-md-4 inputGroupContainer">
                     <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        <input  name="horas" placeholder="Horas do certificado " class="form-control"  type="text">
                     </div>
                  </div>
               </div>
               //Botao de Envio para o Script Processa.php
               <div class="form-group">
                  <label class="col-md-4 control-label"></label>
                  <div class="col-md-4">
                     <input type="submit" class="btn btn-default col-md-12" ></button>
                  </div>
               </div>
            </fieldset>
         </form>
         </div> 
      </div> 

      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
	</body>
	</html>
